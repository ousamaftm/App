<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try3 - Simple Banner Ad Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .banner {
            width: 100%;
            background-color: #4CAF50; /* Change to desired banner color */
            color: white;
            padding: 10px;
            text-align: center;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-xxxxxxxxxxxxxxxx", // Replace with your AdSense client ID
            enable_page_level_ads: true
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Welcome to try3</h1>
    </div>
    <div class="banner">
        <!-- Replace with your AdSense banner ad code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" // Replace with your AdSense client ID
             data-ad-slot="1234567890" // Replace with your AdSense ad slot
             data-ad-format="auto">
        </ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="content">
        <h2>Welcome to try3!</h2>
        <p>Here is some content for your site. You can add more information or sections as needed.</p>
    </div>
    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>
</html>
